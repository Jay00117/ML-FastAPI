<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Chronic kidney disease</title>
</head>

<body>
    <div>
        <form method="post" action="{{ url_for('kidney_check')}}">
            <div class="main-content container-fluid" style="margin-top: 1cm;   width: 50%;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-border-color card-border-color-primary">
                            <div class="card-header card-header-divider">Please <span class="card-subtitle">enter the
                                    following details regarding the disease</span></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Age</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" placeholder="Enter your age"
                                                name="auserage">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Blood
                                            Pressure</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                placeholder="Enter your blood pressure" name="auserbp">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Sugar</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" placeholder="Enter sugar level"
                                                name="ausersu">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">BGR</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                placeholder="Enter your BGR(blood glucose random)" name="auserbgr">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Blood urea</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                placeholder="Enter the rate of blood urea" name="auserbu">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">serum
                                            creatine</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                placeholder="Enter serum careatine rate" name="ausersc">
                                        </div>
                                    </div>
                                    <br>
                                    <!-- <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Hypertension</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="number" placeholder="Enter Hypertension"
                                                name="auserhtn" min="0" max="1">
                                        </div>
                                    </div> -->
                                    <div class="form-group row">
                                        <label class="col-sm-2"> Hypertension </label>
                                        <div class="col-sm-10" style="padding: 0 0 0px 75px" ;>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="auserhtn"
                                                    id="inlineRadio1" value="1">
                                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="auserhtn"
                                                    id="inlineRadio2" value="0">
                                                <label class="form-check-label" for="inlineRadio2">No</label>
                                            </div>

                                        </div>
                                    </div>
                                    <br>
                                    <!-- <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">diabetes
                                            mellitus</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="number"
                                                placeholder="Enter diabities mellitus" name="auserdm" min="0" max="1">
                                        </div>
                                    </div> -->
                                    <div class="form-group row">
                                        <label class="col-sm-2"> Diabetes mellitus</label>
                                        <div class="col-sm-10" style="padding: 0 0 0px 75px" ;>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="auserdm"
                                                    id="inlineRadio1" value="1">
                                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="auserdm"
                                                    id="inlineRadio2" value="0">
                                                <label class="form-check-label" for="inlineRadio2">No</label>
                                            </div>

                                        </div>
                                    </div>
                                    <br>
                                    <!-- <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">appetite</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control text-right" type="number"
                                                placeholder="Enter appetite" name="auserappet" min="0" max="1">
                                        </div>
                                    </div> -->
                                    <div class="form-group row">
                                        <label class="col-sm-2"> Appetite </label>
                                        <div class="col-sm-10" style="padding: 0 0 0px 75px" ;>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="auserappet"
                                                    id="inlineRadio1" value="1">
                                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="auserappet"
                                                    id="inlineRadio2" value="0">
                                                <label class="form-check-label" for="inlineRadio2">No</label>
                                            </div>

                                        </div>
                                    </div>
                                    <br>
                                    <div align="center">
                                        <button class="btn btn-danger btn-sm" type="submit"> Predict</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

        </form>
    </div>
</body>

</html>

</html>
