<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <form method="post" action="{{url_for('lung_check')}}">
            <div class="main-content container-fluid" style="width: 50%;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-border-color card-border-color-primary">
                            <div class="card-header card-header-divider">Please <span class="card-subtitle">enter the
                                    following details regarding the disease</span></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Age</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" placeholder="Enter your age"
                                                name="userage">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Air
                                            Pollution</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                placeholder="Enter air pollution rate" name="userapoll">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Dust allergy</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                placeholder="Enter dust allergy rate" name="userdustall">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label
                                            class="col-12 col-sm-3 col-form-label text-sm-right">Occupational-hazards</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                placeholder="Enter occupational hazards" name="useroccuphaz">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Genetic Risk</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" placeholder="Enter genetic risk"
                                                name="usergr">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Obesity</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" placeholder="Enter Obesity"
                                                name="userob">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Smoking</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" placeholder="Enter smoking rate"
                                                name="usersmoke">
                                        </div>
                                    </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-12 col-sm-3 col-form-label text-sm-right">Passive smoker</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <input class="form-control" type="text" placeholder="Enter passive smoker rate"
                                        name="userpsmoke">
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-12 col-sm-3 col-form-label text-sm-right">Chest pain</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <input class="form-control text-right" type="text"
                                        placeholder="Enter the rate of chest pain" name="userchestp">
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-12 col-sm-3 col-form-label text-sm-right">Blood Coughing</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <input class="form-control text-right" type="text" placeholder="Enter here"
                                        name="usercob">
                                </div>
                            </div>
                            <br>
                            <div align="center">
                                <button class="btn btn-danger btn-sm" type="submit"> Predict</button>
                            </div>

        </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    <br>

    </form>
    </div>
</body>

</html>
