<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->


    <style>
        form {
            display: flex;
            justify-content: center;
            padding-left: 3cm;
        }

        .form-label {
            display: flex;
            justify-content: center;
        }

        .form-control {
            border-radius: 20px;
        }

        .form-select {
            border-radius: 20px;
        }

        .btn {
            border-radius: 20px;
        }
    </style>
</head>

<body style="background: rgb(161, 236, 161);">
    <div class="Signup">
        <div class="Signup-card" style="margin-top: 2cm;">
            <form method="post" action="{{ url_for('fill_form')}}">
                <div class="col-md-7 col-lg-5">
                    <img src="icon/icons8-medical-64 (1).png" alt="" style="margin-left: 5cm;">
                    <h3 style="display: flex;
                    justify-content: center; padding-right:3cm ;">Welcome to JP care</h3>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-5">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" name="firstname" class="form-control" id="firstName" placeholder=""
                                    value="" required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-5">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" name="lastname" class="form-control" id="lastName" placeholder=""
                                    value="" required="">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>


                            <div class="col-8" style="margin-left: 60px;">
                                <label for="email" class="form-label">Email </label>
                                <input type="email" name="emailadd" class="form-control" id="email"
                                    placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address
                                </div>
                            </div>




                            <div class="col-10">
                                <label for="address" class="form-label">Address<span
                                        class="text-muted">(Optional)</span></label>
                                <input type="text" name="streetadd" class="form-control" id="address"
                                    placeholder="1234 Main St">

                            </div>

                            <div class="col-md-4">
                                <label for="country" class="form-label">Country</label>
                                <select name="country" class="form-select" id="country" required="">
                                    <option value="">Choose...</option>
                                    <option value="United States">United States</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Mexico">Mexico</option>
                                    <option value="India">India</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>

                            <div class="col-md-5">
                                <label for="phone" name="phone" class="form-label">Mobile
                                    number</label>
                                <input type="tel" name="phone" id="phone" class="form-control" pattern="+91[0-9]{10}"
                                    value="+91" required="">
                                <div class="invalid-feedback">
                                    phone no. required.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <input type="text" name="state" id="region" autocomplete="address-level1"
                                    class="form-control" required="">
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>


                            <div class="col-md-3">
                                <label for="state" class="form-label">City</label>
                                <input type="text" name="city" id="region" autocomplete="address-level2"
                                    class="form-control" required="">
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" name="zip" class="form-control" id="zip" placeholder="" required=""
                                    maxlength="6" size="6">
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>

                            <div class="col-12" style="margin-left: 5cm;">
                                <button type="submit" class="btn btn-dark register">Register</button>
                            </div>

                        </div>
                    </form>
                </div>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script>
        $(".register").on('click', function (e) {
            e.preventDefault();
            alert("yash")
        });
    </script>

</body>

</html>
