<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <title>Diabities</title>
    </head>

    <body>
        <div>
            <form method="post" action="{{ url_for('diabeteCheck')}}">
                <div class="main-content container-fluid" style="margin-top: 1cm;   width: 50%;">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-border-color card-border-color-primary">
                                <div class="card-header card-header-divider">Please <span class="card-subtitle">enter
                                        the
                                        following details regarding the disease</span></div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group row">
                                            <label
                                                class="col-12 col-sm-3 col-form-label text-sm-right">Pregnancies</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input class="form-control" type="text"
                                                    placeholder="Enter the no. of pregnancies" name="userpregnancies">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Glucose</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input class="form-control" type="text"
                                                    placeholder="Enter the glucose level" name="userglucose">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Blood
                                                Pressure</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input class="form-control" type="text"
                                                    placeholder="Enter your bp level" name="userbp">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Skin
                                                Thickness</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input class="form-control" type="text"
                                                    placeholder="Enter the skin thickness" name="userskin">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Insulin</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input class="form-control" type="text" placeholder="Enter the insulin"
                                                    name="userinsulin">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">BMI</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input class="form-control" type="text"
                                                    placeholder="Enter your BMI(Body Mass Index)" name="userbmi">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Diabetes
                                                Pedigree Function</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input class="form-control" type="text"
                                                    placeholder="Enter pedigree function" name="userdpf">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Age</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input class="form-control" type="text" placeholder="Enter your age"
                                                    name="userage">
                                            </div>
                                        </div>
                                        <br>
                                </div>
                                <div align="center">
                                    <button class="btn btn-danger btn-sm" type="submit"> Predict</button>
                                </div>
                                <br>
            </form>
        </div>

    </body>

    </html>
